<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="main">
            <form action="#" id="players-info">
                <div class="player1">
                    <label for="name0">Player1 Name</label>
                    <input type="text" id="name0">
                </div>
                <div class="player2">
                    <label for="name1">Player2 Name</label>
                    <input type="text" id="name1">
                </div>
                <fieldset>
                    <legend>Choose Player1 Mark!</legend>
                    <div class="marks">
                        <input type="radio" id="cross" name="mark" value="X" checked><label for="cross">X</label>
                        <input type="radio" id="zero" name="mark" value="0"><label for="zero">0</label>
                    </div>
                </fieldset>
                <button type="submit" class="submit btn">Submit</button>
            </form>

            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div id="player1-info">
                    <p id="player1-name"></p>
                    <p id="player1-mark"></p>
                </div>
            </div>

            <div class="play-board">
                <button id="start-game" class="btn">START GAME!</button>
                <div class="game-board">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
                <div class="message"></div>
            </div>

            <div class="player" id="player2">
                <h2>Player 2</h2>
                <div id="player2-info">
                    <p id="player2-name"></p>
                    <p id="player2-mark"></p>
                </div>
            </div>

        </div>
        <div class="result">
            <div class="result-content">
                <p class="result-msg"></p>

                <div class="next-options">
                    <button class="btn" id="new-game">New Game</button>
                    <button class="btn" id="restart">Play Again</button>
                </div>
            </div>
        </div>
        <div class="overlay">
        </div>
        <div class="footer">
            <p>Copyright Â© 2021 aditya</p>
            <a href="https://github.com/aditya16003" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
